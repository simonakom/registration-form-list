<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="icon" href="form.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="flex">
    <div class="form-container">
        <div class="flex"> 
            <h2>Registration Form</h2>
            <p class="result"></p>
        </div>
        <div class="form-field">
            <label for="name">Full Name:</label>
            <input type="text" id="name" placeholder="John" maxlength="50" pattern="[A-Za-z\s]+" title="Name should only contain letters and spaces">
        </div>
        <div class="form-field">
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="john@email.com" required>
        </div>
        <div class="form-field">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" pattern="\d+" title="Phone number should only contain numbers">
        </div>
        <div class="form-field">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob">
        </div>
        <div class="form-field">
            <label for="gender">Gender:</label>
            <select id="gender">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>
        </div>
    </div>
    <button onclick="submitForm()">Submit</button>
</div>
<div>
    <div class="information-container">
        <h2>All Registered People</h2>
        <table id="infoTable">
            <thead>
                <tr>
                    <th>Full Name</th>
                    <th>Email</th>
                    <th>Phone</th>
                    <th>Date of Birth</th>
                    <th>Age</th>
                    <th>Gender</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
</div>
<script src="script.js"></script>
<!-- <script src="skript-local-storage.js"></script> -->
</body>
</html>
